<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Accueil</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div th:replace="~{fragments/fragment-entete::entete}"></div>
	<h1>Liste des enchères</h1>
	<form th:action="@{/accueil(nomArticle=search)}" method="POST">
		<div>
			<h3>Filtres :</h3>
		</div>
		<div>
			<ul>

				<label for="search">Rechercher :</label> <input type="search" id="search" name="search"
					placeholder="Entrez votre recherche">
			</ul>
			<ul>
				<label for="filtreCategorie">Catégorie :</label>
				<select name="idCategorie" id="filtreCategorie">
					<option th:each="c : ${listeCategories}" th:value="${c.noCategorie}" th:text="${c.libelle}">
					</option>
				</select>
			</ul>
		</div>
		<button type="submit">Valider</button>
	</form>

	<div class="auctions-grid">
	    <div th:each="e : ${listeEncheres}" class="auction-card">
	        <a th:href="@{/encheresDetails(noArticle=${e.article.noArticle})}" class="card-link">
	            <div class="card-image">
	                <img src="./images/placeholder.png" alt="Product Image" />
	            </div>
	            <div class="card-content">
	                <div class="auction-title">
	                    <span th:text="${e.article.nomArticle}"></span>
	                </div>
	                <div class="auction-details">
	                    <div class="bid-amount">
	                        <span class="label">Current Bid:</span>
	                        <span th:text="${e.montantEnchere}"></span>
	                    </div>
	                    <div class="bid-date">
	                        <span class="label">Bid Date:</span>
	                        <span th:text="${e.dateEnchere}"></span>
	                    </div>
	                    <div class="seller-info">
	                        <span class="label">Seller:</span>
	                        <span th:text="${e.createur.pseudo}"></span>
	                    </div>
	                </div>
	            </div>
	        </a>
	    </div>
	</div>
		<div class="exemple-vente">

			<ul>
				<li><img src="./images/placeholder.png" alt="" /></li>
				<li>Titre de l'article</li>
				<li>Prix :</li>
				<li>Fin de l'enchère :</li>

			</ul>
			<table>
				<thead>
					<tr>
						<th>Pseudo</th>
						<th>Action</th>
					</tr>

				</thead>
				<tbody th:each="u : ${utilisateurs}">
					<tr>
						<td th:text="${u.pseudo}"></td>

						<td><a th:href="@{/profil-detail(noUtilisateur=${u.noUtilisateur})}">Détail</a></td>


					</tr>
				</tbody>

			</table>

		</div>


</body>

</html>
