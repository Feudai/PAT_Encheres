<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Accueil</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<div>
	<div th:replace="~{fragments/fragment-entete::entete}"></div>
	<h1>Liste des enchères</h1>
	<form th:action="@{/accueil}" method="post">
		<div>
			<h3>Filtres :</h3>
		</div>
		<div class=form-group>
			<ul>

				<label for="search">Rechercher :</label> <input type="search" id="search" name="search"
					placeholder="Entrez votre recherche">
			</ul>
			<ul>
				<label for="filtreCategorie">Catégorie :</label>
				<select name="idCategorie" id="filtreCategorie">
					<option value="-1">Toutes les catégories</option>
					<option th:each="c : ${listeCategories}" th:value="${c.noCategorie}" th:text="${c.libelle}">
					</option>
				</select>
			</ul>
		</div>
		<button type="submit">Valider</button>
	</form>

	<div class="auctions-grid">
		<div th:each="e : ${listeEncheres}" class="auction-card">
			<div class="card-link">
				<a th:href="@{/encheresDetails(noArticle=${e.article.noArticle})}">
					<div class="card-content">
						<div class="auction-title">
							<span id="card-title" th:text="${e.article.nomArticle}">
						</div>
						<div class="auction-details">
							<div class="bid-amount">
								<span class="label">Meilleure Proposition :</span>
								<span th:text="${e.montantEnchere}+' pts'">
							</div>
							<div class="bid-date">
								<span class="label">Date limite :</span>
								<span th:text="${e.dateEnchere}">
							</div>
						</div>
					</div>
				</a>

				<a th:href="@{/profil-detail(noUtilisateur=${e.createur.noUtilisateur})}">
					<button class="vendeur">
						<div class="seller-info">
							<span class="label-s">Vendeur :</span>
							<span th:text="${e.createur.pseudo}"></span>
						</div>
					</button>
				</a>
			</div>
		</div>
	</div>
</div>
</div>
<footer th:replace="~{fragments/fragment-piedpage::piedpage}"></footer>

</body>


</html>
