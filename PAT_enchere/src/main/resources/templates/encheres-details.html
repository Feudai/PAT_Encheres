<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Liste des Encheres</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div th:replace="~{fragments/fragment-entete::entete}"></div>
	<h1>Détails de la vente</h1>
	<form th:action="@{/encheresDetails}" th:object="${articleVendu}" method="get">
		<div class="rows">
			<div class="form-group">
				<div class="form-group">
					<label for="idArticle">Article :</label>
					<textarea id="idArticle" th:text="${articleVendu.nomArticle}" readonly="readonly"></textarea>
				</div>

				<div class="form-group">
					<label for="description">Description :</label>
					<textarea id="description" th:text="${articleVendu.description}" readonly="readonly"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="form-group">
					<label for="categorieArticle">Catégorie :</label>
					<textarea id="categorieArticle" th:text="${articleVendu.categorieArticle.libelle}"
						readonly="readonly"></textarea>
				</div>

				<div class="form-group">
					<label for="montantEnchere">Meilleure offre :</label>
					<textarea id="montantEnchere" th:text="${articleVendu.listeEncheres[0].montantEnchere}"></textarea>

				</div>
			</div>
			<div class="form-group">
				<div class="form-group">
					<label for="miseAPrix">Mise à prix :</label>
					<textarea id="miseAPrix" th:text="${articleVendu.miseAPrix}" readonly="readonly"></textarea>
				</div>
				<div class="form-group">
					<label for="dateFinEncheres">Fin de l'enchère :</label>
					<textarea id="dateFinEncheres" th:text="${articleVendu.dateFinEncheres}"
						readonly="readonly"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="form-group">
					<label for="lieuRetrait">Retrait :</label>
					<textarea id="lieuRetrait" th:text="${articleVendu.lieuRetrait.rue} +' '+ ${articleVendu.lieuRetrait.codePostal} +' ' +${articleVendu.lieuRetrait.ville}" readonly="readonly"></textarea>
				</div>
				<div class="form-group">
					<label for="lieuRetrait">Créateur :</label>
					<textarea id="lieuRetrait" th:text="${articleVendu.createur.pseudo}" readonly="readonly"></textarea>
				</div>
			</div>
		</div>
	</form>
	<h1>Montez les Enchères !</h1>
	<form th:action="@{/encheresDetails(proposition=value)}" method="post">

		<div class="form-group">
			<label for="proposition">Proposition :</label>
			<input id="proposition" placeholder="Faites vos jeux" value=""></input>
		</div>

		<button type="submit">Surenchérir</button>
	</form>

</body>

</html>
