<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Profile</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<header>
		<div th:replace="~{fragments/fragment-entete::entete}"></div>
	</header>

	<h1>PAT_Enchères</h1>



	<form th:action="@{/createUser}" th:object="${utilisateur}"
		method="post">
		<div th:if="${#fields.hasErrors('*')}">
			<h2>Veuillez vérifier vos données</h2>
			<ul th:if="${#fields.hasGlobalErrors()}">
				<li th:each="e : ${#fields.globalErrors()}" th:text="${e}"></li>
			</ul>
		</div>

		<h2>Mon profil</h2>

		<div>
			<ul>
				<li><label for="pseudo">Pseudo</label> <input id="pseudo"
					th:field="*{pseudo}" type="text" required />
					<div
						th:replace="~{fragments/fragment-error :: frag-error('pseudo')}"></div></li>
						
				<li><label for="prenom">Prénom</label> <input id="prenom"
					type="text" th:field="*{prenom}" />
					<div
						th:replace="~{fragments/fragment-error :: frag-error('prenom')}"></div></li>
						
				<li><label for="telephone">Téléphone</label> <input
					id="telephone" type="text" th:field="*{telephone}" />
					<div
						th:replace="~{fragments/fragment-error :: frag-error('telephone')}"></div></li>
						
				<li><label for="codePostal">Code Postal</label> <input
					id="codePostal" type="text" th:field="*{codePostal}" />
					<div
						th:replace="~{fragments/fragment-error :: frag-error('codePostal')}"></div></li>
						
				<li><label for="motDePasse">Mot de passe</label><input
					id="motDePasse" type="text" th:field="*{motDePasse}" />
					<div
						th:replace="~{fragments/fragment-error :: frag-error('motDePasse')}"></div></li>
			</ul>
		</div>
		<div>
			<ul>
				<li><label for="nom">Nom</label> <input id="nom"
					type="text" th:field="*{nom}" />
					<div
						th:replace="~{fragments/fragment-error :: frag-error('nom')}"></div></li>
				<li><label for="email">Email</label> <input id="email"
					type="text" th:field="*{email}" />
					<div
						th:replace="~{fragments/fragment-error :: frag-error('rue')}"></div></li>
				<li><label for="rue">Rue</label> <input id="rue"
					type="text" th:field="*{rue}" />
					<div
						th:replace="~{fragments/fragment-error :: frag-error('rue')}"></div></li>
				<li><label for="ville">Ville</label> <input id="ville"
					type="text" th:field="*{ville}" />
					<div
						th:replace="~{fragments/fragment-error :: frag-error('ville')}"></div></li>
				<li><label for="idConfirmation">Confirmation</label> <input
					id="idConfirmation" type="text" /></li>
			</ul>
		</div>
		<div>
			<button type="submit">Créer</button>
		</div>
		<div>
			<button type="submit">Annuler</button>
		</div>

	</form>


	<div th:replace="~{fragments/fragment-piedpage::piedpage}"></div>
</body>

</html>
