<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="page-container">
        <header>
            <div th:replace="~{fragments/fragment-entete::entete}"></div>
        </header>

        <main class="main-content">
            <div class="header-section">
                <h1>PAT_Enchères</h1>
            </div>

            <form th:action="@{/createUser}" th:object="${utilisateur}" method="post" class="filter-form">
                <div th:if="${#fields.hasErrors('*')}" class="error-message">
                    <h2>Veuillez vérifier vos données</h2>
                    <ul th:if="${#fields.hasGlobalErrors()}">
                        <li th:each="e : ${#fields.globalErrors()}" th:text="${e}"></li>
                    </ul>
                </div>

                <h2>Mon profil</h2>

                <div class="filter-options">
                    <div class="filter-group">
                        <label for="pseudo">Pseudo</label>
                        <input id="pseudo" th:field="*{pseudo}" type="text" required />
                        <div th:replace="~{fragments/fragment-error :: frag-error('pseudo')}"></div>
                    </div>

                    <div class="filter-group">
                        <label for="prenom">Prénom</label>
                        <input id="prenom" type="text" th:field="*{prenom}" />
                        <div th:replace="~{fragments/fragment-error :: frag-error('prenom')}"></div>
                    </div>

                    <div class="filter-group">
                        <label for="telephone">Téléphone</label>
                        <input id="telephone" type="text" th:field="*{telephone}" />
                        <div th:replace="~{fragments/fragment-error :: frag-error('telephone')}"></div>
                    </div>

                    <div class="filter-group">
                        <label for="codePostal">Code Postal</label>
                        <input id="codePostal" type="text" th:field="*{codePostal}" />
                        <div th:replace="~{fragments/fragment-error :: frag-error('codePostal')}"></div>
                    </div>

                    <div class="filter-group">
                        <label for="motDePasse">Mot de passe</label>
                        <input id="motDePasse" type="password" th:field="*{motDePasse}" />
                        <div th:replace="~{fragments/fragment-error :: frag-error('motDePasse')}"></div>
                    </div>

                    <div class="filter-group">
                        <label for="nom">Nom</label>
                        <input id="nom" type="text" th:field="*{nom}" />
                        <div th:replace="~{fragments/fragment-error :: frag-error('nom')}"></div>
                    </div>

                    <div class="filter-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" th:field="*{email}" />
                        <div th:replace="~{fragments/fragment-error :: frag-error('email')}"></div>
                    </div>

                    <div class="filter-group">
                        <label for="rue">Rue</label>
                        <input id="rue" type="text" th:field="*{rue}" />
                        <div th:replace="~{fragments/fragment-error :: frag-error('rue')}"></div>
                    </div>

                    <div class="filter-group">
                        <label for="ville">Ville</label>
                        <input id="ville" type="text" th:field="*{ville}" />
                        <div th:replace="~{fragments/fragment-error :: frag-error('ville')}"></div>
                    </div>

                    <div class="filter-group">
                        <label for="confirmationMotDePasse">Confirmation</label>
                        <input id="confirmationMotDePasse" type="password" th:field="*{confirmationMotDePasse}" />
                        <div th:replace="~{fragments/fragment-error :: frag-error('confirmationMotDePasse')}"></div>
                    </div>
                </div>

                <div class="card-actions">
                    <button type="submit" class="view-details">Créer</button>
                    <button type="button" class="seller-info">Annuler</button>
                </div>
            </form>
        </main>

        <div th:replace="~{fragments/fragment-piedpage::piedpage}"></div>
    </div>
</body>
</html>
