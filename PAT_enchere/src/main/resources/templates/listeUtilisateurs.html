<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Liste des utilisateurs</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="page-container">
        <div th:replace="~{fragments/fragment-entete::entete}"></div>
        
        <main class="main-content">
            <div class="header-section">
                <h1>Liste des utilisateurs</h1>
            </div>
            
            <div class="filter-form users-table-container">
                <div class="table-responsive">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th class="table-header">Pseudo</th>
                                <th class="table-header">Email</th>
                                <th class="table-header">Crédit</th>
                                <th class="table-header">Nom Prénom</th>
                                <th class="table-header">Supprimer</th>
                                <th class="table-header">Détails</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="u : ${utilisateurs}" class="table-row">
                                <td class="table-cell" th:text="${u.pseudo}"></td>
                                <td class="table-cell" th:text="${u.email}"></td>
                                <td class="table-cell" th:text="${u.credit}"></td>
                                <td class="table-cell" th:text="${u.nom} + ' ' + ${u.prenom}"></td>
                                <td class="table-cell">
                                    <a sec:authorize="isAuthenticated()" 
                                       th:href="@{/listeUtilisateurs/deleteUser(noUtilisateur=${u.noUtilisateur})}"
                                       class="search-button delete-button">Supprimer</a>
                                </td>
                                <td class="table-cell">
                                    <a th:href="@{/profil-detail(noUtilisateur=${u.noUtilisateur})}"
                                       class="search-button details-button">Détails</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <div th:replace="~{fragments/fragment-piedpage::piedpage}"></div>
    </div>
</body>
</html>
