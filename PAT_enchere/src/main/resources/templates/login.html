<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="page-container">
        <div th:replace="~{fragments/fragment-entete::entete}"></div>
        
        <main class="main-content">
            <h1>Connexion</h1>
            
            <form th:action="@{/login}" method="post" class="filter-form">
                <ul th:if="${param.error}" class="error-message">
                    <li>Veuillez renseignez un login / mot de passe correct</li>
                </ul>

                <div class="form-group">
                    <label for="identifiant">Identifiant</label>
                    <input type="text" name="username" placeholder="Pseudo" required class="form-control" />
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" placeholder="Mot de passe" required class="form-control" />
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="remember-me" />
                        Se souvenir de moi
                    </label>
                </div>

                <div class="buttons">
                    <button type="submit" class="search-button">Connexion</button>
                    <a th:href="recuperationMotDePasse" class="btn-link">Mot de passe oublié</a>
                </div>
            </form>

            <button th:onclick="|window.location.href='@{/inscription}'|" type="button" class="search-button">
                Créer un compte
            </button>
        </main>
    </div>
</body>
</html>
