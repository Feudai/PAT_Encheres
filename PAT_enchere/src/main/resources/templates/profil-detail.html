<html>
<head>
    <meta charset="UTF-8">
    <title>Détails du profil</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="page-container">
        <div th:replace="~{fragments/fragment-entete::entete}"></div>
        
        <main class="main-content">
            <h1>Détails du profil</h1>
            
            <form th:action="@{/profil-detail}" method="post" th:object="${utilisateur}" class="filter-form">
                <div class="form-section">
                    <div class="form-group-half">
                        <label for="idPseudo">Pseudo :</label>
                        <input type="text" th:field="${utilisateur.pseudo}" readonly="readonly" class="form-control"/>
                    </div>
                    
                    <div class="form-group-half">
                        <label for="idNom">Nom :</label>
                        <input type="text" th:field="${utilisateur.nom}" readonly="readonly" class="form-control"/>
                    </div>
                    
                    <div class="form-group-half">
                        <label for="idPrenom">Prénom :</label>
                        <input type="text" th:field="${utilisateur.prenom}" readonly="readonly" class="form-control"/>
                    </div>
                    
                    <div class="form-group-half">
                        <label for="idEmail">Email :</label>
                        <input type="text" th:field="${utilisateur.email}" readonly="readonly" class="form-control"/>
                    </div>
                    
                    <div class="form-group-half">
                        <label for="idTelephone">Téléphone :</label>
                        <input type="text" th:field="${utilisateur.telephone}" readonly="readonly" class="form-control"/>
                    </div>
                    
                    <div class="form-group-half">
                        <label for="idRue">Rue :</label>
                        <input type="text" th:field="${utilisateur.rue}" readonly="readonly" class="form-control"/>
                    </div>
                    
                    <div class="form-group-half">
                        <label for="idCodePostal">Code Postal :</label>
                        <input type="text" th:field="${utilisateur.codePostal}" readonly="readonly" class="form-control"/>
                    </div>
                    
                    <div class="form-group-half">
                        <label for="idVille">Ville :</label>
                        <input type="text" th:field="${utilisateur.ville}" readonly="readonly" class="form-control"/>
                    </div>
                </div>
            </form>
        </main>

        <div th:replace="~{fragments/fragment-piedpage::piedpage}"></div>
    </div>
</body>
</html>
